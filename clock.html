<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Race Day Timeline</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('a1.jpeg'); /* Background image */
            background-size:cover; /* Tile the image */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; /* Prevent scrolling */
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Space between the boxes */
            position: relative;
            z-index: 2; /* Ensure content is above the overlay */
            background-color: #ffffff; /* White background */
            border-radius: 15px; /* Rounded edges */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increased shadow */
            padding: 20px;
            border: 5px solid #811717; /* Thick maroon border */
            width: 70vw; /* Adjusted width to fit screen */
            height: 90vh; /* Adjusted height to fit screen */
        }
        .page-heading {
            font-size: 2.5em; /* Larger font size */
            color: #ffffff; /* Text color */
            background-color: #bd6c07; /* Background color */
            padding: 4px; /* Padding around the text */
            text-align: center; /* Center align the text */
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 0px; /* Space below the heading */
        }
        .timeline-container {
            position: relative;
            width: 80%;
            height: 70%; /* Adjusted height to leave space below */
            transition: transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-panel {
            width: 20%;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(59, 130, 246, 0.1);
            display: flex;
            align-self: end;
            align-items: center;
            gap: 10px;
            color: #890f0f;
            font-weight: 500;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #9d090946;
            transition: .4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input:checked + .slider {
            background-color: #9d0909;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
        }
        .event-details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.9) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 50px rgba(147, 197, 253, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .event-time {
            font-size: 1.2em;
            background: white;
            color: #ffffff;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: bold;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease 0.1s;
        }
        .event-title {
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        .event-description {
            font-size: 0.8em;
            color: #cbd5e0;
            line-height: 1.5;
            max-height: 80px;
            overflow-y: auto;
            padding: 0 10px;
            margin: 0 -10px;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease 0.2s;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        .event-image {
            width: 200px; /* Increased width */
            height: 200px; /* Increased height */
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(147, 197, 253, 0.3);
            box-shadow: 0 0 30px rgba(147, 197, 253, 0.2);
            margin-bottom: 20px;
            transition: all 0.5s ease;
            animation: pulse 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 class="page-heading">Enhanced Race Day Timeline</h1>
        <div class="control-panel">
            <label class="switch">
                <input type="checkbox" id="autoplayToggle">
                <span class="slider"></span>
            </label>
            <span>Auto-play Events</span>
        </div>
        <div class="timeline-container">
            <div class="event-details">
                <div class="event-time"></div>
                <img class="event-image" src="/api/placeholder/220/220" alt="Event Image">
                <div class="event-title"></div>
                <div class="event-description"></div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
