<!DOCTYPE html>
<html>
<head>
    <title>Pancake Race Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #c7c7c7; */
            background-image: url('a1.jpeg'); /* Background image */
            background-repeat: repeat; /* Tile the image */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(255, 255, 255, 0.8);  */
            z-index: 1;
        }
        #content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px; /* Space between the boxes */
            position: relative;
            z-index: 2; /* Ensure content is above the overlay */
        }
        .box {
            background-color: #ffffff; /* White background */
            border-radius: 15px; /* Rounded edges */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.139); /* Increased shadow */
            padding: 20px;
            border: 5px solid #811717; /* Border */
            height: 640px; /* Same height for both boxes */
        }
        #info-box {
            width: 300px;
        }
        #visualization-container {
            width: 1020px; /* Slightly wider to accommodate padding */
        }
        .pancake {
            fill: #f4c430;
            stroke: #8b4513;
            stroke-width: 3;
        }
        .pancake:hover {
            fill: #d4a017;
            stroke-width: 4;
        }
        .axis-label {
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        .domain {
            stroke: #444;
            stroke-width: 2;
        }
        .axis text {
            font-size: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        table, th, td {
            border: 4px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="info-box" class="box">
            <h1>Pancake Race Visualization</h1>
            <table id="summary-table">
                <tr>
                    <th>Town</th>
                    <th>Number of Wins</th>
                </tr>
                <tr>
                    <td>Olney</td>
                    <td id="olney-wins">32</td>
                </tr>
                <tr>
                    <td>Liberal</td>
                    <td id="liberal-wins">40</td>
                </tr>
                <tr>
                    <td>Race not held/No result</td>
                    <td id="no-wins">3 (2021, 1949, 1948)</td>
                </tr>
            </table>
            <p style="font-size: smaller; font-style: italic;">
                The race was not held in 2021 due to the COVID-19 pandemic. The race was held in 1948 and 1949, but the town of Liberal had not joined in yet.
              </p>
        </div>
        <div id="visualization-container" class="box">
            <div id="visualization"></div>
        </div>
    </div>
    <script src="stack.js"></script>
</body>
</html>
